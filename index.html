<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="form">
        <img src="kuromi.jpg" width="500px">
        <h1>Criar conta</h1>
        <hr>
        <input type="email" placeholder="Digite seu Email" id="email">
        <input type="text" placeholder="Digite seu Nome" id="nome"><br><br>
        <input type="number" placeholder="Digite seu Telefone" id="telefone">
        <input type="date" id="data"><br><br>
        <input type="gender"  placeholder="Gênero (aberto)" id="gender">
        <input type="number" placeholder="Digite seu CPF" id="cpf"><br><br><hr>
        <input type="text" placeholder="Cidade e País" id="cidadepaís">
        <input type="text" placeholder="Rua e Bairro" id="ruabairro"><br><br>
        <input type="number" placeholder="Número" id="number">
        <input type="text" placeholder="Estado" id="estado"><br><br>
        <input type="number" placeholder="CEP" id="cep">
        <input type="text" placeholder="Complemento(Opcional)"><br><br><hr>
        <input type="password" placeholder="Digite sua senha" id="senha">
        <input type="password" placeholder="Confirme sua senha" id="confirmarsenha"><br><br>
        <hr>
        <button type="button" onclick="validar()">Cadastrar</button>
    </form> 
    <script src="script.js"></script>
</body>
</html>
