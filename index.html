<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="form">
        <h1>Criar conta</h1>
        <hr>
        <input type="email" placeholder="Digite seu Email" id="email">
        <input type="text" placeholder="Digite seu Nome" id="nome"><br><br>
        <input type="number" placeholder="Digite seu Telefone" id="telefone">
        <input type="date" id="data"><br><br>
        <input type="number" placeholder="Digite seu CPF" id="cpf"><br><br><hr>
        <input type="text" placeholder="Digite sua cidade" id="cidade">
        <input type="text" placeholder="Logradouro" id="logradouro"><br><br>
        <input type="text" placeholder="Complemento(Opcional)">
        <input type="number" placeholder="CEP" id="cep"><br><br><hr>
        <input type="password" placeholder="Digite sua senha" id="senha">
        <input type="password" placeholder="Repita sua senha" id="repetirSenha"><br><br>
        <hr>
        <button type="button" onclick="validar()">Cadastrar</button>
    </form> 
    <script src="script.js"></script>
</body>
</html>
